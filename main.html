<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>todo</title>
</head>
<body>
    <div class="home">
        <div class="head">
            To-Do List
            <div class="icon"><i class="fa-solid fa-clipboard" style="color: #0c0101;"></i></div>
        </div>

        <div class="cont">
            <input type="text" placeholder="Enter your task" class="inp-cont">
            <button class="add-btn" onclick="addtask()"><h5>Add</h5></button>
        </div>
            <ul id="list-cont">
                <!-- <li class="checked">Task 1</li>
                <li>Task 2</li>
                <li>Task 3</li> -->
            </ul>
        
    </div>

    <script>
        const inpbox = document.querySelector('.inp-cont');
        const listcont = document.getElementById('list-cont');

       function addtask(){
        if(inpbox.value === ''){
            alert("It is a empty task");
        } else{
            let li = document.createElement("li");
            li.innerHTML = inpbox.value;
            listcont.appendChild(li);
            let span = document.createElement('span');
            span.innerHTML = "\u00d7";
            li.appendChild(span);
        }
        inpbox.value ='';
        }

        listcont.addEventListener("click", function(e){
            if(e.target.tagName ==="LI"){
                e.target.classList.toggle("checked");
            }
            else if(e.target.tagName === "SPAN"){
                e.target.parentElement.remove();
            }
        },false);

    </script>
</body>
</html>
